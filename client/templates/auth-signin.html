<template name="signin">
  <div class="page auth">
    <nav>
      <div class="nav-group">
        <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
      </div>
    </nav>

    <div class="content-scrollable">
      <div class="wrapper-auth">
        <h1 class="title-auth">Sign In</h1>
        <p class="subtitle-auth" >Sign in to view private lists and add todos</p>
        <!-- NEW STUFFFFFFFF -->
        <div class="presetChoices">
          <a class="koala">
            <!--login as koala-->
            Koala
          </a>

          <a class="tree">
            <!--login as tree-->
            Tree
          </a>
        </div>
        <div class="otherUser">
          <p>Other User:</p>
        </div>
        
        <form>
          {{#if errorMessages}}
            <div class="list-errors">
              {{#each errorMessages}}
                <div class="list-item">{{this}}</div>
              {{/each}}
            </div>
          {{/if}}

          

          <div class="input-symbol {{errorClass 'username'}}">
            <input type="text" name="username" placeholder="Your Username" />
            <span class="icon-email" title="Your Username"></span>
          </div>

          <div class="input-symbol {{errorClass 'password'}}">
            <input type="password" name="password" placeholder="Password" />
            <span class="icon-lock" title="Password"></span>
          </div>

          <button type="submit" class="btn-primary">Sign in</button>
        </form>
      </div>

      <a href="{{pathFor 'join'}}" class="link-auth-alt">Need an account? Join Now.</a>
    </div>
  </div>
</template>
